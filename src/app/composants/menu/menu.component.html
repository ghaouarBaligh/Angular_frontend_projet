<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.15.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let menu of menuProperties" style="background-color:rgb(237, 233, 240);padding: 1mm;">
        <div class="card-header" id="menu{{menu.id}}">

            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="collapseOne" style="background-color: rgb(140, 151, 170); height: 20mm;">
                  <i class="{{menu.icon}}"></i>&nbsp;
                    {{menu.titre}}
                  </button>
            </h2>
            
            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                

                <div class="card" style="width: 18rem;margin-left: -17mm; ">
                    <ul class="list-group list-group-flush" *ngFor="let sousMenu of menu.sousMenu">
                      <li class="list-group-item">
                        <a href="javascript:void(0)"(click)="navigate(sousMenu)" style="color:blueviolet;background-color: rgb(240, 235, 245);">
                            <i class="{{sousMenu.icon}}"></i>
                            {{sousMenu.titre}}</a>
                      </li>
                    </ul>
                  </div>

        </div>
    </div>
    
</div>
